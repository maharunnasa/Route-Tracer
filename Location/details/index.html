
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>details</title>
        <link href='http://fonts.googleapis.com/css?family=Questrial|Droid+Sans|Alice' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



<!------ Include the above in your HEAD tag ---------->

<section class="details">
   <h1 class="title">Details</h1>
   <form class="contact-form row">
      <div class="form-field col-lg-4">
         <input id="ID" class="input-text js-input" type="text" required>
         <label class="label" for="ID">ID</label>
      </div>
      <div class="form-field col-lg-4 ">
         <input id="email" class="input-text js-input" type="email" required>
         <label class="label" for="email">E-mail</label>
      </div>
      <div class="form-field col-lg-4 ">
         <input id="location" class="input-text js-input" type="text" required>
         <label class="label" for="location">Location</label>
      </div>
     
      <div class="form-field col-lg-12">
         <input class="submit-btn" type="submit" value="Submit">
      </div>
   </form>
</section>
<div class="image">
   <img src="gps.jpg" alt="GPS" style="width: 700px;"> 
</div>


    </body>
</html>
